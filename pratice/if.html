<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if</title>
</head>
<body>
<script>
    var score=prompt("请输入你的成绩");
    if (score<60){
        alert("不及格！！！")
    }else if (score>60&&score<80){
        alert("你的成绩刚及格！！！")
    }else(score>80)
    {
        alert("你的成绩为优！！！")
    }
</script>
</body>
</html>
