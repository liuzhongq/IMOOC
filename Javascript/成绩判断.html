<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>成绩判断</title>
</head>
<body>
<script>
var score=prompt("请输入学生的成绩");
 if(score>=90&&score<=100){
    alert("优秀");
} else if(score>=80&&score<90) {
    alert("良好");
}else if(score>=70&&score<80) {
        alert("一般");
 }else if(score>=60&&score<70) {
    alert("及格");
}else{
     if(score>0&&score<60){
         alert("不及格");
     }else{
         alert("你输入的成绩有误");
     }
}
</script>
</body>
</html>
