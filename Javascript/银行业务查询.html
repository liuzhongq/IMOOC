<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
<script>
   var input=prompt("请输入你要查询的业务")
    switch(input){
        case "1":
            alert("账户余额为。。。");
        case "2":
            alert("转账余额为。。。");
        case "3":
            alert("信用额度为。。。");
        default:
            alert("退出银行系统。。。");
    }
</script>
</body>
</html>
