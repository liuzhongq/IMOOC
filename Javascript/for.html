<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<script>
    //1-100
    for(var i=1;i<=100;i++){
        document.write(i+'<br>')
    }
    //99 97 95 ...3 1
    for (var j=99;j>=1;j-=2){
        console.log(j);
    }
</script>
</body>
</html>
