<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(push()-unshift()-pop()-shift())</title>
</head>
<body>
<script>
    //push  添加到尾部
    var colors=new Array("red","green","yellow");
    var len=colors.push("blue","black");
    console.log(len);
    //unshift   添加到最前面
    var nums=[2,9,5,7];
    var size=nums.unshift(56,21);
    console.log(nums);
    //pop  删除最后一个元素
     var n=nums.pop();
     console.log(nums);
     //shift  删除最前的元素
    var m=colors.shift();
    console.log(m);
</script>
</body>
</html>
