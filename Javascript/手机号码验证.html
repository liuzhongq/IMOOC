<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机号码验证</title>
</head>
<body>
<script>
   var phonenumber=prompt("请输入你的手机号码");
    if(phonenumber.length!=11){
       alert("请输入11位手机号码");
    }else{
       if (isNaN(phonenumber)){
           alert("输入的手机号码必须是11位数字");
       }else{
           alert("号码输入正确");
       }
    }
</script>
</body>
</html>
