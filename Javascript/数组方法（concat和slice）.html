<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat()-slice()</title>
</head>
<body>
<script>
    var arr1=["a","b","c",1,9],
         arr2=["d","e",3,5],
         arr4=[7,8],
        arr3;
         //concat
    arr3=arr1.concat(arr2,arr4);
    console.log(arr3);
    //slice
    var colors=["red","green","blue","yellow","orange"];
    var newcolor=colors.slice(1,4);
    console.log(newcolor);
</script>
</body>
</html>
