<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成为第五公司用户</title>
    <link rel="stylesheet" href="regedit.css">
</head>
<body >
<form action="success.html">
<div class="container">
    <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1522746193&di=02e0c4b70ee7700d10314cb581e42f04&src=http://images.clipartlogo.com/files/images/60/604145/fifth-framework-programme_f.png" >
    <h1>创建你的第五账号</h1>
</div>
<div class="form-container">
    <form action="" method="POST" id="account">
        <div class="form-ctrl"><input type="text" placeholder="手机号/邮箱/用户名" name="name" id="name" autocomplete="name" value="" required="required"></div>
        <div class="form-ctrl">
            <input type="password" placeholder="请输入不少于6位密码" name="password" id="password" value=""  required="required"></div>
        <div class="form-ctrl" id="pass"><input type="password" placeholder="请再次确认您输入的密码"  required="required"></div>
    </form>
    <input class="btn-submit" type="submit" value="注册"></input>
    <div class="agreement"><i class="active"></i>我已阅读并同意<a href="https://www.kuaidi100.com/about/law.shtml" target="_blank">《注册协议》</a>和<a href="https://www.kuaidi100.com/about/private.shtml" target="_blank">《隐私条例》</a></div>
    <div class="type" >
        <a  class="fr" href="login.html">已有账号，去登录</a>
        <a class="hr" href="index.html">返回主页</a>
    </div>
</div>
</form>
</body>
</html>
