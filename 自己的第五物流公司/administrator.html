<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎管理员</title>
    <link rel="stylesheet" href="login.css">
</head>
<body >
<form action="user.html">
    <div class="container">
        <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1522746193&di=02e0c4b70ee7700d10314cb581e42f04&src=http://images.clipartlogo.com/files/images/60/604145/fifth-framework-programme_f.png" >
        <h1>欢迎管理员登录</h1>
    </div>
    <div class="form-container">
        <form action="index.html" method="POST" id="account">
            <div class="form-ctrl"><input type="text" placeholder="手机号/邮箱/用户名"  autocomplete="name"  required="required"></div>
            <div class="form-ctrl">
                <input type="password" placeholder="请输入密码"  required="required">
                <a href="" id="find">忘记密码？</a>
            </div>
        </form>
        <input class="btn-submit" type="submit" value="登录"></input>
        <div class="type" id="type">
            <a class="bd" role="phone">手机短信登录</a>
            <a role="account" style="display:none;">账号密码登录</a>
            <a role="code">扫码登录</a>
            <a  href="index.html">返回主页</a>
            <a role="reg" class="fr" id="goReg" href="regedit.html">立即注册</a>
        </div>
    </div>
</form>
</body>
</html>
